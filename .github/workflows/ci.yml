name: "CI"

on:
  workflow_dispatch:
  pull_request:
  push:

jobs:
  unit-test:
    name: Unit test using ${{matrix.rust}}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        rust: [ 1.77, nightly, beta, stable ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{matrix.rust}}
      - name: Run unit tests
        run: |
          cargo test --release
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: clippy
      - name: Run lint
        run: cargo clippy --all-targets --all-features
